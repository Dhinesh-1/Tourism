<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Indian Tourism</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Admin Indian Tourism</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
 
</nav>
<div class ="container">
    <div class = "row">
      <h1 class ="text-center"> Edit Booked List</h1>
    </div>

<table class ="table table-striped table-bordered">
    <thead class = "table-dark">
      <tr>
        <th>Customer No</th>
        <th>Name </th>
        <th>Phone No</th>
        <th>Email</th>
        <th>Address</th>
        <th>Member</th>
        <th>ModeOfTransport</th>
        <th>Date</th>
        <th>PackageNo</th>
        <th>Edit</th>
      </tr>
    </thead>
    
    <tbody>
        <tr th:each="customer: ${customers}">
          <td th:text = "${customer.id}"></td>
          <td th:text = "${customer.name}"></td>
          <td th:text = "${customer.phoneno}"></td>
          <td th:text = "${customer.email}"></td>
          <td th:text = "${customer.address}"></td>
          <td th:text = "${customer.member}"></td>
          <td th:text = "${customer.modeofvehicle}"></td>
          <td th:text = "${customer.date}"></td>
          <td th:text = "${customer.packageno}"></td>
           <td>
          <a th:href="@{/editBooked/update/{id}(id=${customer.id})}" class="btn btn-primary">update</a>
          <a th:href="@{/deleteBooked/{id}(id=${customer.id})}" class="btn btn-danger">delete</a>
          
          </td>
        </tr>
    </tbody>
  </table>
