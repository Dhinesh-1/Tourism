<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Indian Tourism</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Indian Tourism</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Navbar links -->
 
</nav>
<div class="container">
<p>
    Welcome <b class ="text-center">[[${#request.userPrincipal.principal.fullName}]]</b>
 </p>
</div>
<div class ="container">
    <div class = "row">
      <h1 class ="text-center"> Packages</h1>
    </div>

<table class ="table table-striped table-bordered">
    <thead class = "table-dark">
      <tr>
        <th>Package No</th>
        <th>Place </th>
         <th>Description </th>
          <th>Areas </th>
           <th>Hotel </th>
            <th>No Of Days</th>
        <th>Amount</th>
        <th>book</th>
      </tr>
    </thead>
    
    <tbody>
        <tr th:each="list: ${lists}">
          <td th:text = "${list.id}"></td>
          <td th:text = "${list.place}"></td>
          <td th:text = "${list.description}"></td>
          <td th:text = "${list.areas}"></td>
          <td th:text = "${list.hotel}"></td>
          <td th:text = "${list.noofdays}"></td>         
          <td th:text = "${list.amount}"></td>
           <td>
          <a th:href="@{/book/{id}(id=${list.id})}" class="btn btn-primary">Book</a>
          </td>
        </tr>
    </tbody>
  </table>
