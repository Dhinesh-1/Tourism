<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Indian Tourism</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Happy Booking</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
       
      </li>
    </ul>
  </div>
</nav>
<div class="container">
<h1 class ="text-center">Booking Package </h1>
</div>
<div class ="container">
  <div class ="row">
   <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
   <div class ="card-body">
   <form th:action="@{/booking}" th:object ="${customer}" method="POST">
    <div class ="form-group">
    <label> Name </label>
    <input type="text" name="name" th:field ="*{name}" class="form-control" placeholder="Enter Name"/>
    </div>
    
    <div class ="form-group">
    <label> Email</label>
    <input type="text" name="email" th:field ="*{email}" class="form-control" placeholder="Enter email"/>
    </div>
    
    <div class ="form-group">
    <label> Phone No</label>
    <input type="number" name="" th:field ="*{phoneno}" class="form-control" placeholder="Enter PhoneNo"/>
    </div>
    
     <div class ="form-group">
    <label> Address</label>
    <input type="text" name="address" th:field ="*{address}" class="form-control" placeholder="Enter Address"/>
    </div>
    
     <div class ="form-group">
    <label> Member</label>
    <input type="number" name="member" th:field ="*{member}" class="form-control" placeholder="Enter Member"/>
    </div>
    
     <div class ="form-group">
    <label> Mode of Vehicle</label>
    <input type="text" name="vehicle" th:field ="*{modeofvehicle}" class="form-control" placeholder="Enter modeofvehicle"/>
    </div>
    
     <div class ="form-group">
    <label> Date</label>
    <input type="number" name="date" th:field ="*{date}" class="form-control" placeholder="Enter Date"/>
    </div>
    
     <div class ="form-group">
    <label> Package No</label>
    <input type="number" name="packageno" th:field ="*{packageno}" class="form-control" placeholder="Enter PackageNo"/>
    </div>
    
    
    <div class ="footer-body">
     <button type="submit" class="btn btn-primary">
     Submit
     </button>
    </div>
   </form>
   </div>
   </div>
  </div>


</body>
</html>
